<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  min-height:100vh;
  background: linear-gradient(to bottom, #e6b85c, #6b3e1f);
  padding-bottom:50px;
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 50px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-bottom:1px solid rgba(255,255,255,0.3);
}

.logo{
  font-size:20px;
  font-weight:700;
  color:white;
}

.nav-links{
  list-style:none;
  display:flex;
  gap:25px;
}

.nav-links a{
  text-decoration:none;
  color:white;
  font-weight:500;
  transition:0.3s;
}

.nav-links a:hover{
  color:#2b1a0f;
}

.logout{
  padding:8px 18px;
  background:#2b1a0f;
  color:white;
  border:none;
  border-radius:20px;
  cursor:pointer;
  transition:0.3s;
}

.logout:hover{
  background:black;
}

/* PROFILE SECTION */
.profile-wrapper{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-top:60px;
}

.profile-container{
  width:90%;
  max-width:600px;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(15px);
  padding:40px;
  border-radius:30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  color:white;
}

/* AVATAR */
.avatar{
  width:100px;
  height:100px;
  border-radius:50%;
  background: rgba(0,0,0,0.3);
  margin:0 auto 20px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:40px;
  font-weight:bold;
}

/* TITLE */
.profile-container h2{
  text-align:center;
  margin-bottom:30px;
}

/* INFO */
.profile-info{
  display:flex;
  flex-direction:column;
  gap:15px;
}

.profile-info div{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,0.3);
}

.profile-info label{
  font-weight:600;
}

/* BUTTON */
.btn-edit{
  display:block;
  margin-top:30px;
  padding:12px;
  text-align:center;
  background:#4d2c16;
  color:white;
  border-radius:25px;
  text-decoration:none;
  font-weight:600;
  transition:0.3s;
}

.btn-edit:hover{
  background:black;
  transform:scale(1.05);
}

@media(max-width:768px){
  .navbar{
    flex-direction:column;
    gap:10px;
  }

  .nav-links{
    flex-wrap:wrap;
    justify-content:center;
  }
}

</style>
</head>

<body>

<nav class="navbar">
  <div class="logo">Ride A Pedal</div>

  <ul class="nav-links">
    <li><a href="dashboard.html">Home</a></li>
    <li><a href="history.html">History</a></li>
    <li><a href="reservation.html">Reservation</a></li>
    <li><a href="profile.html">Support</a></li>
  </ul>

  <button class="logout">Log out</button>
</nav>

<div class="profile-wrapper">
  <div class="profile-container">

    <div class="avatar">
      JD
    </div>

    <h2>User Profile</h2>

    <div class="profile-info">
      <div><label>Name:</label><span>John Doe</span></div>
      <div><label>Username:</label><span>johndoe</span></div>
      <div><label>Email:</label><span>johndoe@example.com</span></div>
      <div><label>Phone:</label><span>+1 234 567 890</span></div>
      <div><label>Member Since:</label><span>January 2023</span></div>
      <div><label>Total Reservations:</label><span>5</span></div>
    </div>

    <a href="#" class="btn-edit">Edit Profile</a>

  </div>
</div>

</body>
</html>
