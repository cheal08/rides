<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(to bottom, #e6b85c, #6b3e1f);
    display:flex;
}

/* SIDEBAR */
.sidebar{
    width:240px;
    height:100vh;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(15px);
    padding-top:40px;
    position:fixed;
    color:white;
}

.sidebar h2{
    text-align:center;
    margin-bottom:40px;
}

.sidebar a{
    display:block;
    padding:15px;
    text-align:center;
    text-decoration:none;
    color:white;
    font-weight:500;
    transition:0.3s;
}

.sidebar a:hover{
    background: rgba(255,255,255,0.2);
}

.sidebar a.active{
    background: rgba(255,255,255,0.3);
}

.sidebar .logout{
    color:#ff6b6b;
}

/* MAIN CONTENT */
.main-content{
    margin-left:240px;
    padding:40px;
    width:100%;
    color:white;
}

/* TOPBAR */
.topbar{
    font-size:20px;
    margin-bottom:30px;
    font-weight:600;
}

/* GLASS CARDS */
.form-box, .table-box{
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(15px);
    padding:30px;
    border-radius:25px;
    margin-bottom:30px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

/* FORM INPUTS */
input[type=text],
input[type=email],
input[type=password]{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:20px;
    outline:none;
    background: rgba(255,255,255,0.8);
}

/* BUTTONS */
input[type=submit]{
    background:#2b1a0f;
    color:white;
    padding:10px 20px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-weight:600;
    transition:0.3s;
}

input[type=submit]:hover{
    background:black;
    transform:scale(1.05);
}

/* TABLE */
table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
    color:white;
}

table th{
    background: rgba(0,0,0,0.4);
    padding:12px;
}

table td{
    padding:12px;
    border-bottom:1px solid rgba(255,255,255,0.2);
}

table tr:hover{
    background: rgba(255,255,255,0.1);
}

/* ACTION BUTTONS */
.btn-edit{
    background:#28a745;
    padding:6px 12px;
    border-radius:20px;
    text-decoration:none;
    color:white;
    font-size:14px;
    transition:0.3s;
}

.btn-edit:hover{
    background:#1e7e34;
}

.btn-delete{
    background:#dc3545;
    padding:6px 12px;
    border-radius:20px;
    text-decoration:none;
    color:white;
    font-size:14px;
    transition:0.3s;
}

.btn-delete:hover{
    background:#a71d2a;
}

@media(max-width:900px){
    .sidebar{
        width:200px;
    }
    .main-content{
        margin-left:200px;
    }
}

</style>
</head>

<body>

<div class="sidebar">
    <h2>Ride A Pedal</h2>
    <a href="#" class="active">Admins</a>
    <a href="#">Users</a>
    <a href="#" class="logout">Logout</a>
</div>

<div class="main-content">

    <div class="topbar">
        Dashboard &raquo; Admin Management
    </div>

    <div class="form-box">
        <h3>Add New Admin</h3>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Create Admin">
        </form>
    </div>

    <div class="table-box">
        <h3>All Admins</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>

            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>johndoe</td>
                <td>johndoe@example.com</td>
                <td>
                    <a href="#" class="btn-edit">Edit</a>
                    <a href="#" class="btn-delete">Delete</a>
                </td>
            </tr>

            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>janesmith</td>
                <td>janesmith@example.com</td>
                <td>
                    <a href="#" class="btn-edit">Edit</a>
                    <a href="#" class="btn-delete">Delete</a>
                </td>
            </tr>

        </table>
    </div>

</div>

</body>
</html>
